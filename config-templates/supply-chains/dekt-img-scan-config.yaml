#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: dekt-img-scan-config
spec:
  selectorMatchExpressions:
  - key: apps.tanzu.vmware.com/workload-type
    operator: In
    values:
    - dekt-img
    - dekt-worker-img
  selectorMatchFields:
  - key: spec.image
    operator: Exists
  params:
  - default: main
    name: gitops_branch
  - default: supplychain
    name: gitops_user_name
  - default: supplychain
    name: gitops_user_email
  - default: supplychain@dekt-img-scan-config
    name: gitops_commit_message
  - default: gitops-credentials
    name: gitops_ssh_secret
  - default: #@ data.values.gitops.server
    name: gitops_server_address
  - default: #@ data.values.gitops.owner
    name: gitops_repository_owner
  - default: #@ data.values.gitops.stage
    name: gitops_repository_name
  resources:
  - name: image-provider
    params:
    - default: default
      name: serviceAccount
    templateRef:
      kind: ClusterImageTemplate
      name: image-provider-template
  - images:
    - name: image
      resource: image-provider
    name: image-scanner
    params:
    - default: scan-policy
      name: scanning_image_policy
    - default: #@ data.values.tap.imageScanTemplateSrcTestScanSC
      name: scanning_image_template
    templateRef:
      kind: ClusterImageTemplate
      name: image-scanner-template
  - images:
    - name: image
      resource: image-scanner
    name: config-provider
    params:
    - default: default
      name: serviceAccount
    templateRef:
      kind: ClusterConfigTemplate
      name: convention-template
  - configs:
    - name: config
      resource: config-provider
    name: app-config
    templateRef:
      kind: ClusterConfigTemplate
      options:
      - name: config-template
        selector:
          matchLabels:
            apps.tanzu.vmware.com/workload-type: dekt-img
      - name: worker-template
        selector:
          matchLabels:
            apps.tanzu.vmware.com/workload-type: dekt-worker-img
  - configs:
    - name: app_def
      resource: app-config
    name: service-bindings
    templateRef:
      kind: ClusterConfigTemplate
      name: service-bindings
  - configs:
    - name: app_def
      resource: service-bindings
    name: api-descriptors
    templateRef:
      kind: ClusterConfigTemplate
      name: api-descriptors
  - configs:
    - name: config
      resource: api-descriptors
    name: config-writer
    params:
    - default: default
      name: serviceAccount
    - name: registry
      value:
        ca_cert_data: ""
        server: #@ data.values.private_registry.host
        repository: #@ data.values.repositories.stage
    templateRef:
      kind: ClusterTemplate
      name: config-writer-template
  - name: deliverable
    params:
    - name: registry
      value:
        ca_cert_data: ""
        server: #@ data.values.private_registry.host
        repository: #@ data.values.repositories.stage
    templateRef:
      kind: ClusterTemplate
      name: external-deliverable-template